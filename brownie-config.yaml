compiler:
  evm_version: null
  solc:
    version: null
    viaIR: true
    optimizer:
      enabled: true
      runs: 2400
    remappings: 
      - "@chainlink=smartcontractkit/chainlink@1.1.0"
      - "@OpenZeppelin=OpenZeppelin/openzeppelin-contracts@4.8.0"
  vyper:
    version: null

console:
  show_colors: true
  color_style: monokai
  auto_suggest: true
  completions: true
  editing_mode: emacs

reports:
  exclude_paths:
    - contracts/mocks/**/*.*
    - contracts/testnet/**/*.*
  exclude_contracts:
    - ERC721
    - ERC20
    - Ownable
    - Math
    - ZooTokenMock
    - Dai
  only_include_project: true

hypothesis:
  deadline: null
  max_examples: 50
  report_multiple_bugs: False
  stateful_step_count: 10
  phases:
    explicit: true
    reuse: true
    generate: true
    target: true
    shrink: true

autofetch_sources: false
dependencies:
 - OpenZeppelin/openzeppelin-contracts@4.8.0
 - OpenZeppelin/openzeppelin-contracts@4.5.0
 - "smartcontractkit/chainlink@2.1.0"
dev_deployment_artifacts: falsebro
